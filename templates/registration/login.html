<!DOCTYPE html>
{% extends 'myapp/base/frontbase.html' %}
{% load static %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
    <div class="row form-section" id="register">
    <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="background: gray;margin-top: 05px;padding: 30px;">
    <form method="post">
        {% csrf_token %}
        <table>
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br><br>

            <input type="submit" value="LogIn" class="btn btn-success" style="width: 80px; height: 33px; margin-left: 10px">    or
            <a href="/home/" type="button" class="btn btn-success" >Register</a>

        </table>
    </form>
{% endblock %}
</body>
</html>
